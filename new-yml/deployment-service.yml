kind: Deployment
apiVersion: apps/v1
metadata:
  name: shopdeploy
  namespace: shoping-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shop
  template:
    metadata:
      labels:
        app: shop
      name: shoppod
    spec:
      securityContext:
        runAsNonRoot: true
          runAsUser: 10001
          fsGroup: 1001
          seccompProfile:
            type: RuntimeDefault
      automountServiceAccountToken: false

      containers:
        - name: user
          image: anubhav730/app1@sha256:d44e51e723b95299ae2e8613aa03ed055a12c87a8895f3ecc1def2a35d40284c
          imagePullPolicy: Always
          ports:
            - containerPort: 1234
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

        - name: cart
          image: anubhav730/app2@sha256:d9deca9d3c60f32d285f3bd8789fdbc29b0a0345ae5f623964e0b16e78dbdddb
          imagePullPolicy: Always
          ports:
            - containerPort: 1235
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

        - name: items
          image: anubhav730/app3@sha256:d24df19a1b73dbd8f1905d54538c75cebabbb84d88c264e5d72e16f6ed5ed7d9
          imagePullPolicy: Always
          ports:
            - containerPort: 1236
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

        - name: frontend
          image: anubhav730/app4@sha256:d92f7c8f978c0b40ad7fdbfb4c947dc5f5b5e3f2494e18672d0a50304beec8a8
          imagePullPolicy: Always
          ports:
            - containerPort: 4200
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

---
kind: Service
apiVersion: v1
metadata:
  name: shopsvc
  namespace: shoping-app
spec:
  selector:
    app: shop
  ports:
    - protocol: TCP
      port: 4200
      targetPort: 4200
  type: NodePort
---
# NetworkPolicy for CKV2_K8S_6
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: shop-allow-namespace
  namespace: shoping-app
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
  egress:
    - to:
        - namespaceSelector: {}

